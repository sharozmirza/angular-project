<h2>This is the Servers Component</h2>
<label>Enter Server Name</label>
<!-- User enters the server name which should be created -->
<!-- <input
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)"> -->

<input
    type="text"
    class="form-control"
    [(ngModel)]="serverName">
<!-- <p>{{ serverName }}</p> -->
<br>
<button
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()"
>Add Server</button>
<p>{{ serverCreationStatus }}</p>
<p *ngIf="serverCreated; else noServer">Server was created at: {{ now }}</p>
<ng-template #noServer>
    <p>Server needs to be created.</p>
</ng-template>
<app-server></app-server>
